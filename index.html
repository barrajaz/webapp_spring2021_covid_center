<!DOCTYPE html>
<html>
    <head>
        <title>Covid Center Website</title>
    </head>
    <body>
        <header>
            <h1>
                Welcome to Covid Assessment Website!
            </h1>
        </header>
        <section>
            <h2>
                Please fill out this form: 
            </h2>
            <article>
                <form>
                    <h3>Please enter your personal information: </h3>
                    <label for="txtFirstName">First name: </label><br>
                    <input type="text" id="txtFirstName" name="txtFirstName"><br>
                    <label for="txtLastName">Last name: </label><br>
                    <input type="text" id="txtLastName" name="txtLastName"><br>

                    <label>Gender: </label><br>
                    <input type="radio" id="rbMale" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="rbFemale" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="rbOther" name="gender" value="other">
                    <label for="other">Other</label><br>

                    <label for="phonenum">Phone Number: </label><br>
                    <input type="tel" id="phonenum" name="phonenum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                    <label for="email">Email: </label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="addr">Address: </label><br>
                    <input type="text" id="addr" name="addr"><br>
                    <label for="dob">Date of Birth: </label><br>
                    <input type="text" id="dob" name="dob"><br>

                    <h3>Have you had the following symptioms in the last 24 hours?(y/n)</h3>
                    <label>Fever or Chills? </label><br>
                    <input type="radio" id="p" name="chills" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="chills" value="no">
                    <label for="n">No</label><br>

                    <label>Cough? </label><br>
                    <input type="radio" id="p" name="cough" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="cough" value="no">
                    <label for="n">No</label><br>
                    <label>Shortness of breath or difficulty breathing? </label><br>
                    <input type="radio" id="p" name="short" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="short" value="no">
                    <label for="n">No</label><br>
                    <label>Fatigue? </label><br>
                    <input type="radio" id="p" name="fatigue" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="fatigue" value="no">
                    <label for="n">No</label><br>
                    <label>Muscle or body aches? </label><br>
                    <input type="radio" id="p" name="aches" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="aches" value="no">
                    <label for="n">No</label><br>
                    <label>Headache? </label><br>
                    <input type="radio" id="p" name="head" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="head" value="no">
                    <label for="n">No</label><br>
                    <label>New loss of taste or smell? </label><br>
                    <input type="radio" id="p" name="loss" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="loss" value="no">
                    <label for="n">No</label><br>
                    <label>Sore Throat? </label><br>
                    <input type="radio" id="p" name="sore" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="sore" value="no">
                    <label for="n">No</label><br>
                    <label>Congestion or runny nose? </label><br>
                    <input type="radio" id="p" name="nose" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="nose" value="no">
                    <label for="n">No</label><br>
                    <label>Nausea or vomiting? </label><br>
                    <input type="radio" id="p" name="vomit" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="vomit" value="no">
                    <label for="n">No</label><br>
                    <label>Diarrhea? </label><br>
                    <input type="radio" id="p" name="dia" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="dia" value="no">
                    <label for="n">No</label><br>

                    <h3>Other Questions</h3>
                    <label>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment? (yes/no) </label><br>
                    <input type="radio" id="p" name="contact" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="contact" value="no">
                    <label for="n">No</label><br>

                    <label>Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no)</label><br>
                    <input type="radio" id="p" name="diagnosis" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="diagnosis" value="no">
                    <label for="n">No</label><br>

                    <label>Have you travelled to any country in the last 14 days? (yes/no)</label><br>
                    <input type="radio" id="p" name="travel" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="travel" value="no">
                    <label for="n">No</label><br>

                    <label>Have you socialized with a group of 6 or more people in the last 14 days? (yes/no)</label><br>
                    <input type="radio" id="p" name="social" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="social" value="no">
                    <label for="n">No</label><br>

                    <label for="temp">What's you're current tempature?</label><br>
                    <input id="temp" type="number" placeholder="Fahrenheit">
                </form>
            </article>
        </section>
        <footer>
            copyright @2021 Covid Center
        </footer>
    </body>
</html>
