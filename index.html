<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Covid Center Website</title>
        </head>
        <body>
            <header>
                <h1>
                    Welcome to Covid Assessment Website!
                </h1>
            </header>
            <section>
                <h2>Please fill out this form:</h2>
                    <!--PART ONE: COVID SCREENING QUESTIONS-->
                    <article>
                        <form>
                            <fieldset>
                                <legend>Part 1: Patient Information</legend>
                                <p>
                                    <label for="txtFirstName">
                                        <span>First name:</span> 
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <input type="text" id="txtFirstName" name="txtFirstName" required>
                                </p>
                                <p>    
                                    <label for="txtLastName">
                                        <span>Last name:</span> 
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <input type="text" id="txtLasttName" name="txtLasttName" required>
                                </p>

                                <p>
                                    <span>Gender:</span>
                                    <input type="radio" id="rbMale" name="gender">
                                    <label for="rbMale">Male</label>

                                    <input type="radio" id="rbFemale" name="gender">
                                    <label for="rbFemale">Female</label>

                                    <input type="radio" id="rbOther" name="gender">
                                    <label for="rbOther">Other</label>
                                </p>

                                <p>
                                    <label for="txtTel">Telephone: </label>
                                    <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                </p>

                                <p>
                                    <label for="txtEmail">Email: </label>
                                    <input type="email" id="txtEmail" name="txtEmail">
                                </p>

                                <p>
                                    <label for="txtAddr">Address: </label>
                                    <input type="text" id="txtAddr" name="txtAddr">
                                </p>

                                <p>
                                    <label for="dob">
                                        <span>Date of Birth:</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <input type="date" id="dob" name="dob required">
                                </p>

                            </fieldset>

                            <fieldset>
                                <legend>Part 2: Potential Symptoms</legend>
                                <h1>Please if you have any symptoms, select yes</h1>

                                <p>
                                    <label for="ddFever">
                                        <span>Fever or chills?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddFever" name="ddFever">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                    
                                </p>

                                <p>
                                    <label for="ddCough">
                                        <span>Cough: </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddCough" name="ddCough">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddBreath">
                                        <span>Shortness of breath or difficulty breathing?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddBreath" name="ddBreath">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddFatigue">
                                        <span>Fatigue?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddFatigue" name="ddFatigue">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddMuscle">
                                        <span>Muscle or body aches?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddMuscle" name="ddMuscle">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddHeadache">
                                        <span>Headache?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddHeadache" name="ddHeadache">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddLoss">
                                        <span>New loss of taste or smell?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddLoss" name="ddLoss">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>
                                
                                <p>
                                    <label for="ddSore">
                                        <span>Sore Throat?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddSore" name="ddSore">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddNose">
                                        <span>Congestion or runny nose? </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddNose" name="ddNose">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddVomit">
                                        <span>Nausea or vomiting? </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddVomit" name="ddVomit">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddDiarrhea">
                                        <span>Diarrhea? </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddDiarrhea" name="ddDiarrhea">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>
                            </fieldset>

                            <fieldset>
                                <legend>Part 3: Other Questions</legend>
                                <h1>Please enter yes if you identify with the following questions</h1>
                            
                                <p>
                                    <label for="ddContact">
                                        <span>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment? (yes/no) </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddContact" name="ddContact">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="ddCovid">
                                        <span>Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no) </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddCovid" name="ddCovid">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddCovid">
                                        <span>Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no) </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddCovid" name="ddCovid">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddTravel">
                                        <span>Have you travelled to any country in the last 14 days? (yes/no) </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddTravel" name="ddTravel">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <fieldset>
                                        <label for="ddTravel">
                                            <span>Have you travelled to any country in the last 14 days? (yes/no) </span>
                                            <strong><abbr title="required">*</abbr></strong><br>
                                        </label>
                                        <select id="ddTravel" name="ddTravel">
                                            <option value="No" selected>No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                        <br>
                                        <div></div>
                                            <label for="TxtCountry">
                                                <span>Which countries? Seperate with commas</span>
                                                <strong><abbr title="required">*</abbr></strong>
                                            </label>

                                            <input type="text" id="TxtCountry" name="TxtCountry" required>
                                        </div>
                                    </fieldset> 
                                </p>

                                <p>
                                    <label for="ddSocialize">
                                        <span>Have you socialized with a group of 6 or more people in the last 14 days? (yes/no) </span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <select id="ddSocialize" name="ddSocialize">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="ddTemp">
                                        <span>Current tempature?</span>
                                        <strong><abbr title="required">*</abbr></strong>
                                    </label>
                                    <input type="text" id="ddTemp" name="ddTemp" required pattern="[0-9]{2}+[.][0-9]">
                                </p>
                                
                            </fieldset>
                            <p>
                                <button type="submit">submit</button>
                                <button type="reset">reset</button>
                            </p>
                        </form>
                    </article>
            </section>
            <footer>
                copyright @2021 Covid Center
            </footer>
        </body>
</html>
