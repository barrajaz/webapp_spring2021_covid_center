<!DOCTYPE html>
<html>
    <head>
        <title>Covid Center Website</title>
    </head>
    <body>
        <header>
            <h1>
                Welcome to Covid Assessment Website!
            </h1>
        </header>
        <section>
            <h2>
                Please fill out this form: 
            </h2>
            <article>
                <!--PART ONE: COVID SCREENING QUESTIONS-->
                <form>
                    <h3>Please enter your personal information: </h3>
                    <label for="txtFirstName">First name: </label><br>
                    <input type="text" id="txtFirstName" name="txtFirstName"><br>
                    <label for="txtLastName">Last name: </label><br>
                    <input type="text" id="txtLastName" name="txtLastName"><br>

                    <label>Gender: </label><br>
                    <input type="radio" id="rbMale" name="gender" value="male">
                    <label for="rbMale">Male</label><br>
                    <input type="radio" id="rbFemale" name="gender" value="female">
                    <label for="rbFemale">Female</label><br>
                    <input type="radio" id="rbOther" name="gender" value="other">
                    <label for="rbOther">Other</label><br>

                    <label for="phonenum">Phone Number: </label><br>
                    <input type="tel" id="phonenum" name="phonenum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                    <label for="email">Email: </label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="addr">Address: </label><br>
                    <input type="text" id="addr" name="addr"><br>
                    <label for="dob">Date of Birth: </label><br>
                    <input type="text" id="dob" name="dob"><br>


                    <!--PART 2: SYMPTOM QUESTIONS-->
                    <h3>Have you had the following symptioms in the last 24 hours?(y/n)</h3>
                    <label>Fever or Chills? </label><br>
                    <input type="radio" id="p" name="chills" value="yes">
                    <label for="p">Yes</label><br>
                    <input type="radio" id="n" name="chills" value="no">
                    <label for="n">No</label><br>
                    <label>Cough? </label><br>
                    <input type="radio" id="po" name="cough" value="yes">
                    <label for="po">Yes</label><br>
                    <input type="radio" id="ne" name="cough" value="no">
                    <label for="ne">No</label><br>
                    <label>Shortness of breath or difficulty breathing? </label><br>
                    <input type="radio" id="pos" name="short" value="yes">
                    <label for="pos">Yes</label><br>
                    <input type="radio" id="neg" name="short" value="no">
                    <label for="neg">No</label><br>
                    <label>Fatigue? </label><br>
                    <input type="radio" id="posi" name="fatigue" value="yes">
                    <label for="posi">Yes</label><br>
                    <input type="radio" id="nega" name="fatigue" value="no">
                    <label for="nega">No</label><br>
                    <label>Muscle or body aches? </label><br>
                    <input type="radio" id="posit" name="aches" value="yes">
                    <label for="posit">Yes</label><br>
                    <input type="radio" id="negat" name="aches" value="no">
                    <label for="negat">No</label><br>
                    <label>Headache? </label><br>
                    <input type="radio" id="positi" name="head" value="yes">
                    <label for="positi">Yes</label><br>
                    <input type="radio" id="negati" name="head" value="no">
                    <label for="negati">No</label><br>
                    <label>New loss of taste or smell? </label><br>
                    <input type="radio" id="positiv" name="loss" value="yes">
                    <label for="positiv">Yes</label><br>
                    <input type="radio" id="negativ" name="loss" value="no">
                    <label for="negativ">No</label><br>
                    <label>Sore Throat? </label><br>
                    <input type="radio" id="positive" name="sore" value="yes">
                    <label for="positive">Yes</label><br>
                    <input type="radio" id="negative" name="sore" value="no">
                    <label for="negative">No</label><br>
                    <label>Congestion or runny nose? </label><br>
                    <input type="radio" id="si" name="nose" value="yes">
                    <label for="si">Yes</label><br>
                    <input type="radio" id="nei" name="nose" value="no">
                    <label for="nei">No</label><br>
                    <label>Nausea or vomiting? </label><br>
                    <input type="radio" id="ja" name="vomit" value="yes">
                    <label for="ja">Yes</label><br>
                    <input type="radio" id="nein" name="vomit" value="no">
                    <label for="nein">No</label><br>
                    <label>Diarrhea? </label><br>
                    <input type="radio" id="yay" name="dia" value="yes">
                    <label for="yay">Yes</label><br>
                    <input type="radio" id="nay" name="dia" value="no">
                    <label for="nay">No</label><br>

                    <!--PART 3:OTHER QUESTIONS-->
                    <h3>Other Questions</h3>
                    <label>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment? (yes/no) </label><br>
                    <input type="radio" id="ya" name="contact" value="yes">
                    <label for="ya">Yes</label><br>
                    <input type="radio" id="na" name="contact" value="no">
                    <label for="na">No</label><br>

                    <label>Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no)</label><br>
                    <input type="radio" id="da" name="diagnosis" value="yes">
                    <label for="da">Yes</label><br>
                    <input type="radio" id="on" name="diagnosis" value="no">
                    <label for="on">No</label><br>

                    <label>Have you travelled to any country in the last 14 days? (yes/no)</label><br>
                    <input type="radio" id="hello" name="travel" value="yes">
                    <label for="hello">Yes</label><br>
                    <input type="radio" id="bye" name="travel" value="no">
                    <label for="bye">No</label><br>

                    <label>Have you socialized with a group of 6 or more people in the last 14 days? (yes/no)</label><br>
                    <input type="radio" id="allow" name="social" value="yes">
                    <label for="allow">Yes</label><br>
                    <input type="radio" id="disallow" name="social" value="no">
                    <label for="disallow">No</label><br>

                    <label for="temp">What's you're current tempature?</label><br>
                    <input id="temp" type="number" placeholder="Fahrenheit">
                </form>
            </article>
        </section>
        <footer>
            copyright @2021 Covid Center
        </footer>
    </body>
</html>
