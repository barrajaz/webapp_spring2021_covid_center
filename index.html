<!DOCTYPE html>
<html>
    <head>
        <title>Covid Center Website</title>
    </head>
    <body>
        <header>
            <h1>
                Welcome to Covid Assessment Website!
            </h1>
            <h2>
                Please fill out this form: 
            </h2>
        </header>
        <section>
            <article>
                Form goes here...
            </article>
        </section>
        <section>
            <h2>Enter your information: </h2>
            <form>
                <label for="txtFirstName">Firstname: </label><br>
                <input type="text" id="txtFirstName" name="txtFirstName"><br>
                <label for="txtLastName">Lastname: </label><br>
                <input type="text" id="txtLastName" name="txtLastName"><br>
                <label for="gender">Gender: </label><br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other<br>
                <label for="phonenum">Phone Number: </label><br>
                <input type="text" id="phonenum" name="phonenum"><br>
                <label for="email">Email: </label><br>
                <input type="text" id="email" name="email"><br>
                <label for="addr">Address: </label><br>
                <input type="text" id="addr" name="addr"><br>
                <label for="dob">Date of Birth: </label><br>
                <input type="text" id="dob" name="dob"><br>

            </form>
        </section>
        <footer>
            copyright @2021 Covid Center
        </footer>
    </body>
</html>
