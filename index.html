<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Covid Center Website</title>
        </head>
        <body>
            <header>
                <h1>
                    Welcome to Covid Assessment Website!
                </h1>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            </header>
            <section>
                <h2>Please fill out this form:</h2>
                    <!--PART ONE: COVID SCREENING QUESTIONS-->
                    <article>
                        <form>
                            <fieldset class="border">
                                <legend class="w-auto">Part 1: Patient Information</legend>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label for="txtFirstName" class="col-form-label">
                                            First name:
                                            <!--<strong><abbr title="required">*</abbr></strong>-->
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="txtFirstName" name="txtFirstName" required class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">  
                                        <label for="txtLastName" class="col-form-label">
                                            Last name: 
                                            <!--<strong><abbr title="required">*</abbr></strong>-->
                                        </label>
                                    </div>  
                                    <div class="col-md-6">
                                        <input type="text" id="txtLastName" name="txtLastName" required class="form-control" placeholder="Last Name">
                                    </div>
                                </div>

                                <fieldset class="form-group">
                                    <div class="row">
                                        <legend class="col-sm-2 col-form-label">Gender:</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                                <label for="rbMale" class="form-check-label">Male</label>
                                            </div>

                                            <div class="form-check">
                                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                                <label for="rbFemale">Female</label>
                                            </div>
                                            
                                            <div class="form-check">
                                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                                <label for="rbOther">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="row form-group">
                                    <label for="txtTel" class="col-sm-2 col-form-label">
                                        Telephone: 
                                    </label>

                                    <div class="col-md-6">
                                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="555-555-5555">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="txtEmail" class="col-sm-2 col-form-label">
                                        Email: 
                                    </label>
                                    <div class="col-md-6">
                                        <input type="email" id="txtEmail" name="txtEmail" required class="form-control" placeholder="name@example.com">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="txtAddr" class="col-sm-2 col-form-label">
                                        <span>Address:</span>
                                    </label>
                                    <div class="col-50 col-50">
                                        <input type="text" id="txtAddr" name="txtAddr" class="form-control" placeholder="Street">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="txtZipcode" name="txtZipcode" class="form-control" placeholder="Zipcode" pattern=[0-9]{5}>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="dob" class="col-sm-2 col-form-label">
                                        Date of Birth:
                                    </label>
                                    <div class="col-50">
                                        <input type="date" id="dob" name="dob" required class="form-control" placeholder="Date of Birth">
                                    </div>
                                </div>

                            </fieldset>

                            <fieldset class="border">
                                <legend class="w-auto">Part 2: Potential Symptoms</legend>
                                <div class="alert alert-primary">
                                    <h4>Please if you have any symptoms, select yes</h4>
                                </div>
                                <div class="row form-group">
                                    <label for="ddFever" class="col-sm-2 col-form-label">
                                        Fever or Chills?
                                    </label>
                                    <select id="ddFever" name="ddFever" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                    
                                </div>

                                <div class="row form-group">
                                    <label for="ddCough" class="col-sm-2 col-form-label">
                                        Cough: 
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddCough" name="ddCough" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div class="row form-group">
                                    <label for="ddBreath" class="col-sm-2 col-form-label">
                                        Shortness of breath or difficulty breathing?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddBreath" name="ddBreath" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddFatigue" class="row form-control">
                                        Fatigue?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddFatigue" name="ddFatigue" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddMuscle" class="row form-control">
                                        Muscle or body aches?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddMuscle" name="ddMuscle" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddHeadache" class="row form-control">
                                        Headache?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddHeadache" name="ddHeadache" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddLoss" class="row form-control">
                                        New loss of taste or smell?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddLoss" name="ddLoss" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="ddSore" class="row form-control">
                                        Sore Throat?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddSore" name="ddSore" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddNose" class="row form-control">
                                        Congestion or runny nose?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddNose" name="ddNose" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddVomit" class="row form-control">
                                        Nausea or vomiting? 
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddVomit" name="ddVomit" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddDiarrhea" class="row form-control">
                                        <span>Diarrhea? </span>
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="border">
                                <legend class="w-auto">Part 3: Other Questions</legend>
                                <div class="alert alert-primary">
                                    <h4>Please enter yes if you identify with the following questions</h4>
                                </div>
                            
                                <div>
                                    <label for="ddContact" class="row form-control">
                                        Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment? (yes/no)
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddContact" name="ddContact" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="ddCovid" class="row form-control">
                                        Have you had a diagnosis of COVID-19 in the last 10 days? (yes/no) 
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddCovid" name="ddCovid" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                        <label for="ddTravel" class="row form-control">
                                            <span>Have you travelled to any country in the last 14 days? (yes/no) </span>
                                            <!--<strong><abbr title="required">*</abbr></strong><br>-->
                                        </label>
                                        <select id="ddTravel" name="ddTravel" class="form-control">
                                            <option value="No" selected>No</option>
                                            <option value="Yes">Yes</option>
                                        </select>
                                        <br>
                                        <div>
                                            <label for="TxtCountry">
                                                <span>Which countries? Seperate with commas</span>
                                                <strong><abbr title="required">*</abbr></strong>
                                            </label>

                                            <input type="text" id="TxtCountry" name="TxtCountry" required>
                                        </div>
                                 </div>

                                <div>
                                    <label for="ddSocialize" class="row form-control">
                                        Have you socialized with a group of 6 or more people in the last 14 days? (yes/no) 
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <select id="ddSocialize" name="ddSocialize" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="ddTemp" class="row form-control">
                                        Current tempature?
                                        <!--<strong><abbr title="required">*</abbr></strong>-->
                                    </label>
                                    <input type="text" id="ddTemp" name="ddTemp" required pattern="[0-9]{2}">
                                </div>
                                
                            </fieldset>
                            <p>
                                <button type="submit" class="btn btn-primary">submit</button>
                                <button type="reset" class="btn btn-secondary" >reset</button>
                            </p>
                        </form>
                    </article>
            </section>
            <footer>
                copyright @2021 Covid Center
            </footer>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        </body>
</html>
